apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jx-git-operator.name" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ template "jx-git-operator.name" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "jx-git-operator.name" . }}
{{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - "/bin/sh"
        - "-c"
        args:
        - "{{ .Values.gitInitCommands | default "echo 'git setup commands can go here'" }}; jx-git-operator"
        env:
{{- range $pkey, $pval := .Values.env }}
        - name: {{ $pkey }}
          value: {{ quote $pval }}
{{- end }}
{{- if .Values.rbac.strict }}
        - name: NO_RESOURCE_APPLY
          value: "true"
{{- end }}
        envFrom:
{{ toYaml .Values.envFrom | indent 10 }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: "{{ .Values.serviceAccount.name | default "jx-git-operator" }}"
{{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
{{- end }}
